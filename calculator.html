<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background-color: #fff;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #666;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #999;
        }

        button.operator {
            background-color: #ff9500;
        }

        button.operator:hover {
            background-color: #ffb74d;
        }

        button.clear {
            background-color: #ff3b30;
        }

        button.clear:hover {
            background-color: #ff6b61;
        }

        button.equals {
            background-color: #4cd964;
            grid-column: span 2;
        }

        button.equals:hover {
            background-color: #81e090;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('0')">0</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            // 防止连续输入运算符
            const operators = ['+', '-', '*', '/'];
            if (operators.includes(value) && operators.includes(display.value.slice(-1))) {
                display.value = display.value.slice(0, -1) + value;
                return;
            }
            // 防止多个小数点
            if (value === '.' && display.value.includes('.')) {
                const lastOperatorIndex = Math.max(
                    display.value.lastIndexOf('+'),
                    display.value.lastIndexOf('-'),
                    display.value.lastIndexOf('*'),
                    display.value.lastIndexOf('/')
                );
                if (display.value.substring(lastOperatorIndex + 1).includes('.')) {
                    return;
                }
            }
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                // 将×替换为*以支持乘法运算
                let expression = display.value.replace('×', '*');
                let result = eval(expression);
                // 处理小数精度问题
                result = Math.round(result * 1000000) / 1000000;
                display.value = result;
            } catch (error) {
                display.value = '错误';
            }
        }
    </script>
</body>
</html>
